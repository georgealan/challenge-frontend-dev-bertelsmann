<body>
    <p>Si vis pacem para bellum</p>

    <section class="box-one">
        <header>
            <h2>Confirm your action</h2>
        </header>
        <p class="modal-content">
            Whatever you’re trying to do is probably a bad idea and you will 
            probably regret it in the fullness of time. So, why don’t you make 
            sure and confirm that this is something you really want to do first.
        </p>
        <div class="button-group">
            <button class="btn primary">Confirm</button>
            <button class="btn secondary">Nevermind</button>
        </div>
    </section>
