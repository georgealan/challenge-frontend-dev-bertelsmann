<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="styles/forms.css">
</head>
<body>
    <h1>Book Appointment</h1>
    <section class="form-topics">
        <h2>Appointment</h2>
        <form action="#" method="get" id="book-appointment">
            <label for="name">Name*:</label>
            <input type="text" name="name" placeholder="First Name" required>
            <input type="text" name="name" placeholder="Last Name" required>
            <br>

            <label for="gender">Gender*:</label>
            <select id="gender" name="gender" required></select> <!-- Populated by javascript -->

            <label for="age">Age*:</label>
            <input type="number" min="0" max="120" name="age" placeholder="Age" required>
            <select id="agetime" class="select-age" name="age-time" required></select> <!-- Populated by javascript -->

            <label for="reason">Reason:</label>
            <input type="text" name="reason" placeholder="Reason">

            <label for="contact-number">Contact Number*:</label>
            <input type="tel" name="contact-number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

            <label for="appointment-date">Appointment Date*:</label>
            <input type="date" name="appointment-date" required>

            <label for="appointment-time">Appointment Time</label>
            <input type="time" name="appointment-time">

            <label for="department">Department:</label>
            <input type="text" name="department" placeholder="Department name">

            <label for="doctor">Doctor:</label>
            <input type="text" name="doctor" placeholder="Doctor Name">
        </form>
    </section>

    <button type="submit" form="book-appointment" value="submit">Register Appointment</button>

    <!-- JavaScript links -->
    <script src="scripts/gender.js"></script>
    <script src="scripts/agetime.js"></script>
</body>
</html>
