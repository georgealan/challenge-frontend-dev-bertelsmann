<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Visit</title>
</head>
<body>
    <h1>New Visit</h1>
    <section>
        <h2>Patient Information</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="First Name">
            <input type="text" name="name" placeholder="Middle Name">
            <input type="text" name="name" placeholder="Last Name"><br>

            <label for="dob">Have DOB?:</label>
            <input type="checkbox" name="dob" value="DOB"><br>

            <label for="age">Age:</label>
            <input type="number" min="0" max="120" name="age" placeholder="Age">
            <select name="age-time">
                <option value="days">Days</option>
                <option value="months">Months</option>
                <option value="years">Years</option>
            </select><br>

            <label for="gender">Gender:</label>
            <select name="gender">
                <option value="select">--select--</option>
                <option value="woman">Woman</option>
                <option value="man">Man</option>
                <option value="transgender">Transgender</option>
                <option value="non-binary">Non-Binary</option>
                <option value="not-respond">Prefer not to respond</option>
            </select><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required><br>
        </form>
    </section>

    <section>
        <h2>Visit Information</h2>
        <form>
            <label for="department">Department*:</label>
            <input type="text" name="department" placeholder="Department Name" required>

            <label for="visit-date">Visite Date*:</label>
            <input type="date" name="visit-date" required><br>

            <label for="doctor">Doctor*:</label>
            <input type="text" name="doctor" placeholder="Doctor Name" required>

            <label for="visit-time">Visit Time:</label>
            <input type="time" name="visit-time"><br>
            
            <fieldset>
                <legend>Diagnosis:</legend>
                <label for="diagnosis">Symptoms:</label>
                <input type="text" name="diagnosis" placeholder="Describe iliness, injury or symptoms">

                <label for="date-accident">Date of Accident:</label>
                <input type="date" name="date-accident" required>

                <label for="time-accident">Time:</label>
                <input type="time" name="time-accident" required><br>

                <label for="location">Location:</label>
                <select name="location">
                    <option value="home">At Home</option>
                    <option value="work">At Work</option>
                    <option value="car-accident">Motor vehicle accident</option>
                    <option value="other">Other</option>
                </select>
                <label for="location">Explain other:</label>
                <input type="text" name="location" placeholder="Other location">
            </fieldset>
        </form>
    </section>

    <section>
        <h2>Billing Information</h2>
    </section>
</body>
</html>
