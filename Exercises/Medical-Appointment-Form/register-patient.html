<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Patient</title>
    <link rel="stylesheet" href="styles/forms.css">
</head>
<body>
    <h1>Register Patient</h1>
    <section class="form-topics">
        <h2>Basic Information</h2>
        <form action="#" method="get" id="register-patient">
            <fieldset class="salutation">
                <legend>Salutation:</legend>
                <input type="radio" id="mr" name="salutation" value="Mr">
                <label for="mr">Mr.</label>
                <input type="radio" id="ms" name="salutation" value="Ms">
                <label for="ms">Ms.</label>
                <input type="radio" id="mrs" name="salutation" value="Mrs">
                <label for="mrs">Mrs.</label>
            </fieldset>

            <label for="name">Name*:</label>
            <input type="text" name="name" placeholder="First Name" required>
            <input type="text" name="name" placeholder="Last Name" required>
            <br>

            <label for="date-birth">Date of Birth*:</label>
            <input type="date" name="date-birth" required>

            <label for="age">Age*:</label>
            <input type="number" min="0" max="120" name="age" placeholder="Age" required>
            <select id="agetime" name="age-time" required></select>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender"></select> <!-- Populated by javascript -->
            <br>

            <label for="phone">Phone Number*:</label>
            <input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

            <label for="country">Country*:</label>
            <select id="countries" name="country" required></select> <!-- Populated by javascript -->
            <br>

            <label for="passport-number">Passport Number:</label>
            <input type="text" name="passport-number" placeholder="Passport Number">

            <label for="district-state">District/State*:</label>
            <select id="states" name="district-state" required></select> <!-- Populated by javascript -->
            <br>

            <label for="address">Address:</label>
            <input type="text" name="address" placeholder="Address">

            <label for="blood-group">Blood Group</label>
            <select id="bloodtype" name="blood-group"></select> <!-- Populated by javascript -->
            <br>

            <label for="employer">Employer Info:</label>
            <input type="text" name="employer" placeholder="Employer Info">

            <label for="occupation">Occupation:</label>
            <input type="text" name="occupation" placeholder="Occupation">
            <br>

            <label for="email">Email*:</label>
            <input type="email" name="email" placeholder="default@example.com" required>

            <label for="pan-number">PAN Number:</label>
            <input type="text" name="pan-number" placeholder="PAN Number">
    </section>

    <section class="form-topics">
        <h2>Address</h2>
        <label for="address-type">Address Type*:</label>
        <select id="address-type" name="address-type" required>
            <option value=""></option>
            <option value="temporary">Temporary</option>
            <option value="home">Home</option>
            <option value="bussiness">Bussiness</option>
        </select>

        <label for="street">Street*:</label>
        <input type="text" name="street" placeholder="Street" required>
        <br>

        <label for="city">City*:</label>
        <input type="text" name="city" placeholder="City" required>

        <label for="zipcode">Zip Code:</label>
        <input type="text" name="zipcode" placeholder="Zip Code">
    </section>

    <section class="form-topics">
        <h2>Insurance</h2>
        <label for="insurance-provider">Insurance Provider*:</label>
        <select id="insu-provider" name="insurance-provider" required></select> <!-- Populated by javascript -->

        <label for="card-number">Card Number*:</label>
        <input type="text" name="card-number" placeholder="Card Number" required>
        <br>

        <label for="insurance-number">Insurance Number*:</label>
        <input type="text" name="insurance-number" placeholder="Insurance Number NTSC number" required>

        <label for="imis-code">IMIS Code*:</label>
        <input type="text" name="imis-code" placeholder="IMIS Code" required>
    </section>

    <section class="form-topics">
        <h2>Emergency Contact</h2>
        <label for="emergency-contact-name">Name*:</label>
        <input type="text" name="emergency-contact-name" placeholder="First Name" required>
        <input type="text" name="emergency-contact-name" placeholder="Last Name" required>
        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

        <label for="relationship">Relationship*:</label>
        <input type="text" name="relationship" placeholder="Relationship" required>
        <br>

        <label for="comments">Comments:</label><br>
        <textarea name="comments" placeholder="Aditional comments here..." rows="4" cols="50"></textarea>
        </form>
    </section>

    <button type="submit" form="register-patient" value="submit">Register Patient</button>

    <!-- JavaScript links -->
    <script src="scripts/countries.js"></script>
    <script src="scripts/agetime.js"></script>
    <script src="scripts/states.js"></script>
    <script src="scripts/bloodtypes.js"></script>
    <script src="scripts/gender.js"></script>
    <script src="scripts/insurance.js"></script>
</body>
</html>
